      // Employee Constructor
      function Employee(givenName, salary, experience) {
        this.name = givenName;
        this.salary = salary;
        this.experience = experience;
      }

      // slogan
      Employee.prototype.slogan = function () {
        return `this company is best, Regards with ${this.name}`;
      };

      // create an object from this constructor now
      let shivaObj = new Employee("Shiva", 24232, 32);
      console.log(shivaObj);
      //   console.log(shivaObj.slogan());

      //   now we are using inheritence
      function Programmer(givenName, salary, experience, language) {
        // inheritence working using call keyword
        Employee.call(this, givenName, salary, experience);
        this.language = language;
      }

      // inherit the prototype
      Programmer.prototype = Object.create(Employee.prototype);

      //   setting constructor manually
      Programmer.prototype.constructor = Programmer;
      let sankar = new Programmer("sankar", 214123, 23, "python");

      console.log(sankar);
