<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="loaddata">
        <h1>This is your new data getting using jquey</h1>
      </div>
      <button class="btn btn-success" id="btnclick">Click Button</button>
    </div>

    <script>
      // jyare mru document ready thai ne tyare mare aa function ne run karvu 6e
      $(document).ready(function () {
        $("#btnclick").click(function () {
          // callback function:- the function  call inside any function is know as callback function
          $("#loaddata").load("tutorial1.html", function () {
            // alert("your data is successfully loaded");
          });
        });
      });
    </script>
  </body>
</html>
