<!-- jquery $.get() method
the $.get method request data from server with an HTTP GET request.

syntax:-

$.get(URL,callback)
the require url parameter specifies the url you wish to request

the optional callback parameter is the name of a function to be executed if the request succeeded

$.post() Method
it request data from the server using an HTTP Post request

syntax 
$.post(URL,data,callback)
the require url paramter specifies the url you wish to request.

the optional callback parameter is the name of a function to be executed if the request succeeded -->
